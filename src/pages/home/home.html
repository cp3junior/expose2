<ion-header >
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar  
      (ionFocus)="openSearch($event)" >
    </ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="openWhishList()">
        <ion-icon name="heart" ></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
 
</ion-header>

<ion-content >
  <div class="sliders" style="height: 150px;">
    <ion-slides autoplay="3000" loop="true" pager="true" parallax="true" (ionSlideTap)="slideClick()">
      <ion-slide>
        <img src="assets/images/img1.jpg" alt="image slider">
      </ion-slide>
      <ion-slide>
        <img src="assets/images/img2.jpg" alt="image slider">
      </ion-slide>
      <ion-slide>
        <img src="assets/images/img3.jpg" alt="image slider">
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
